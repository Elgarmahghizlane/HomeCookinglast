<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <!-- CDN-css -->
        <link rel="stylesheet" href="static/css/style.css">
        <!-- img logo -->
        <link rel="icon" href="static/images/logo/1.png">

<body class="body">  
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
      <div class="card card0 border-0">
          <div class="row d-flex">
              <div class="col-lg-6">
                  <div class="card1 " style="padding-top: 7%;">
                      <div class="row px-3 justify-content-center mt-4 mb-4 border-line"> <img src="/static/images/logo/1.png" style="width: 20rem;height: 20rem;"> </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="card2 card border-0 px-4 py-5">
                      <div class="row px-3 mb-4">
                          <h2 style="font-size: 2rem;"> <b>Login </b></h2> 
                      </div>
                      <div class="row px-3"> <label class="mb-1">
                              <h6 class="mb-0 text-sm">Email Address</h6>
                          </label> <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address"> </div>
                      <div class="row px-3"> <label class="mb-1">
                              <h6 class="mb-0 text-sm">Password</h6>
                          </label> <input type="password" name="password" placeholder="Enter password"> </div>
                      <div class="row px-3 mb-4">
                            <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                  </div>
              </div>
          </div>
          <footer class="text-center">
             <div class="text-center text-dark p-3" style="background-color:rgb(255, 255, 101);">
              Copyright2021 Home Cooking</div>
          </footer>
         
      </div>
